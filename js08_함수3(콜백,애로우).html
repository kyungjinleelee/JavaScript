<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
       
    // 함수 (function)

       // 1. 즉시실행 함수 ==> 함수를 정의하면서 동시에 호출, js의 프레임워크(라이브러리) 주로 사용됨
            // 일회성. (한 번 실행하면 끝 )
        // 함수 선언식
       (function fun(){
        console.log("fun");
       }());

       // 함수 표현식
       (function (){
        console.log("fun");
       }());

       // 2. 콜백 함수 (매우 중요)

       /* 
            - 콜백(callback) 함수는 사용자가 호출하지 않고
            특정 순간에 시스템이 호출하는 시스템 
            - 이벤트 처리시 주로 사용 (트리거)

        */

        function a(n){       // 콜백함수: 시스템이 호출한 형태로 사용됨
            n();            //n이랑 b가 똑같은 함수이기 때문에 b를 호출하려면 n을 사용한다.
                            // b(); 도 가능
        }
        function b(){
            console.log("callback");
        }
        a(b);       // 사용자가 함수를 호출하면서 시스템이 호출하는 함수명을 전달한다.


        
        // 3. arrow 함수: '=>' 표현

        // 가. 파라미터 없고 리턴 없는 
        var fun = function(){
            console.log("함수 표현식: fun");
        };

          //arrow 함수
        var fun = ()=>{
            console.log("arrow 함수 표현식: fun");
        };
        fun(); // arrow 함수 표현식 fun

        // 나. 파라미터 있고 리턴 없는
        var fun2 = function(n){
            console.log("함수 표현식: fun");
        };
        
          // arrow 함수
        var fun2 = n=>{
            console.log("arrow 함수 표현식 fun2", n)
        };
        fun2(10);
        // 함수 표현식
        var fun2 = function(n, n2){
            console.log("함수 표현식: fun2", n,n2);
        };

        // arrow 함수
        var fun2 = (n, n2)=>{
            console.log("arrow 함수 표현식 fun2", n, n2);
        };
        fun2(10, 20);

        // 파라미터 있고 리턴 있고
        var fun4 = function (n, n2){
            return n+n2; // 다른 문장 없이 리턴만 있으면 중괄호 생략 가능
        };

        // arrow 함수
        var fun4= (n,n2) => n+n2;
        var result = fun4(10,20);
        console.log(result);

        

    </script>
</head>
<body>
    <p>안녕하세요</p>
</body>
</html>
