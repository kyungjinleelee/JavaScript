<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 연산자 - typeof
        var age = 10;
        var height = 180.34;
        var username = "홍길동";
        var gender = "남"
        var isMarried = false;
        var address;  // undefined 지정됨.
        var email = null;  // 값 없음. (Undefined와 다름)
        var weight = NaN;  // NaN (Not a Number)
        var phone = ["010-1234-5678", "010-9876-5432"];
        var pets = {"cat" : "고양미", "dog" : "강아지"};
        var fun = function(){};
        console.log(age, typeof age, typeof 10);        // number
        console.log(height, typeof height);             // number
        console.log(username, typeof username);         // string
        console.log(gender, typeof gender);             // string
        console.log(isMarried, typeof isMarried);       // boolean
        console.log(address, typeof address);           // undefined
        console.log(email, typeof email);               // object null
        console.log(weight, typeof weight);             // object
        console.log(phone, typeof phone);               // object
        console.log(pets, typeof pets);                 // object
        console.log(fun, typeof fun);                   // function
    </script>

</head>
<body>
    <p>안녕하세요</p>
</body>
</html>
