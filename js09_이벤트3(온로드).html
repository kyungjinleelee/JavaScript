<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
// ok 버튼 누르면 함수 호출되는 이벤트 만들기


/* 

 button, checkbox: click 이벤트타입     ==> onclick
 form태그의 submit: submit 이벤트타입    ==> onsubmit (온서브밋만 폼태그에 붙여야함)
 input : keyup 이벤트타입               ==> onkeyup
 select : change 이벤트타입             ==> onchange
 img : mouseover, mouseout 이벤트타입   ==> onmouseover, onmouseout

// 시스템이 호출
body : load 이벤트 (DOM tree가 완성될 때) ==> onload 

*/
    function fun(){
        console.log("fun");
    }
       
    </script>
</head>
<body onload="fun()">
    

    
    
</body>
</html>
