<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
       
       // BOM (Browser Object Model)
       /* 웹 브라우저를 open할 때 자동으로 생성되는 것
            - var windoe = new Window();
            - var screen = new Screen();
            - var history = new History();
            - var location = new Location();
            - var navigator = new Navigator();
        */
       // 3. Location 객체 : 웹 브라우저 URL 관련
       console.log(location.href); // href 꼭 기억! http://127.0.0.1:5500/03_js/js06_%EA%B0%9D%EC%B2%B46_BOM4_Location.html
       console.log(location.protocol); // http:
       console.log(location.pathname); // /03_js/js06_%EA%B0%9D%EC%B2%B46_BOM4_Location.html
       console.log(location.host); // 127.0.0.1:5500
       console.log(location.port); // 5500


       function req(){
        location.href="http://www.google.com"; // 위의 링크를 구글 링크로 바꿀 수 있음(자주 사용됨)
       }

       function req2(){
        location.reload(); // 새로고침 하는거
       }
      
       
    </script>
</head>
<body>
    <p>안녕하세요</p>
    
    <button onclick="req()">구글</button>
    <button onclick="req2()">새로고침</button>
</body>
</html>
