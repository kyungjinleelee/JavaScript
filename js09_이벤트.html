<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
// ok 버튼 누르면 함수 호출되는 이벤트 만들기


/* 

 button, checkbox: click 이벤트타입     ==> onclick
 form태그의 submit: submit 이벤트타입    ==> onsubmit
 input : keyup 이벤트타입               ==> onkeyup
 select : change 이벤트타입             ==> onchange
 img : mouseover, mouseout 이벤트타입   ==> onmouseover, onmouseout

*/
    function fun(){
        console.log("fun");  // 이벤트 함수 
    }
       
     
       
    </script>
</head>
<body>
    <button onclick="fun()">ok</button>  
    <input type="text" onkeyup="fun()" onfocus="fun()">

    <select id="cars" name="cars" onchange="fun()"> 
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
    </select><br>

    <input type="checkbox" name="fruit" value="사과" checked="checked" onclick="fun()">사과
    <input type="checkbox" name="fruit" value="바나나" checked >바나나
    <input type="checkbox" name="fruit" value="메론" onclick="fun()">메론 <br>

    <img src="images/001.png" width="100" height="100" onmouseover="fun()" onmouseout="fun()">
     
</body>
</html>
