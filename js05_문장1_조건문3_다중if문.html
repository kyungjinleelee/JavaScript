    <script>
       // 실행문 > 조건문 > 다중 if~else문

       /* 90 ~ 100 점 : A학점
       80 ~ 89 점 : B학점
       70 ~ 79 점 : C학점
       0 ~ 69 점 : F학점 */
       
       var num = 70;
       if(num >= 90 && num <= 100){
            console.log("A학점");
        }
        else if(num >= 80 && num <=89){
            console.log("B학점");
        }
        else if(num >= 70 && num <=79){
           console.log("C학점");
        }
        else(num >= 60 && num <=69)
           console.log("F학점");
