<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

    //1. 기본형 데이터 종류
    console.log("수치데이터(정수):",10 );
    console.log("수치데이터(실수):", 0.4);
    console.log("문자데이터(문자):", "a", "이");
    console.log("문자데이터(문자열):", "abc", "이경진");
    console.log("논리데이터:", true, false); // 소문자true,false만 알아들음
    console.log("undefined:", undefined);
    console.log("null:", null);
    console.log("NaN:", NaN);
    
    
    //2. 참조형 데이터 종류
    console.log("객체(배열):", [1,2,3]);
    console.log("객체(JSON):", {"age":20, "address":"서울"});
    console.log("객체(함수):", function(){});

    class cat{
    }

    
    </script>
</head>
<body>
    <p>안녕하세요</p>
</body>
</html>
