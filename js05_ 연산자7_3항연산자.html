<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
       
       // 연산자 7 = 3항 연산자
       // 문법: 변수 = (조건식)?참:거짓;

       var n = (3>4)?100:200;
       console.log("참이냐아니냐:",n); // 거짓이라 200 출력

       var n = (3>4)?"A":"b";
       console.log(n);

       // 중첩 가능
       var n = (3>4)?"A":(44>32)?"B":"C";
       console.log("3항연산자:",n); // B


      
       
        
       
    </script>
</head>
<body>
    <p>안녕하세요</p>
</body>
</html>
