<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 변수 (variable)

        // 1. var 변수 사용법
        var x; // 변수 선언
        x=10; // 변수 초기화
        console.log("var:", x);

        
        
        // 2. let 변수 사용법
        var y; //변수 선언
        y="hello";
        console.log("let:", y);

        

        /* 이렇게 실행하면 변수 값이 지정되지 않았으니 값은
        undefined로 뜸! */
    
    </script>
</head>
<body>
    <p>안녕하세요</p>
</body>
</html>
